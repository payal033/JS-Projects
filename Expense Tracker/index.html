<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">Rs 0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id='money-plus' class="money plus">+Rs 0</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id='money-minus' class="money minus">-Rs 0</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">Books <span id="open">-Rs 400</span>
                <button class="delete-btn">x</button></li> -->
        </ul>
        <h3>Add new transaction</h3>
        <div class="select-btn">
            <button class="income-btn selected" value="+" id="income-btn" onclick="checkType('+')">Income</button>        
            <button class="expense-btn" value="-" id="expense-btn" onclick="checkType('-')">Expense</button>
        </div>
        <form id="form">
            <div class="form-control">
                <label for="text">Description</label>
                <input type="text" id="text" placeholder="Enter text">
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <button class="btn">Add transanction</button>
        </form>
    </div>

    <!-- Modal to update transaction -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <button class="close-btn" id="close"><i class="fa fa-times"></i></button>
            <div class="modal-header"><h3>Update Transaction?</h3></div>
            <div class="modal-content">
                <p>Positive values - Income & Negative values - Expense</p>
                <form class="modal-form">
                    <div class="form-control">
                        <label for="text">Description</label>
                        <input type="text" id="modaltext" placeholder="Enter text">
                    </div>
                    <div class="form-control">
                        <label for="amount">Amount</label>
                        <input type="number" id="modalamount" placeholder="Enter amount">
                    </div>
                    <button class="btn" id="updatebtn">Update transaction</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
